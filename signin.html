<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoostYourBiz Login</title>
  <link rel="stylesheet" href="signin.css"/>
</head>
<body>
    <nav class="full-navbar">
        <div class="nav-container">
            <div class="logo">BoostYourBiz</div>
        </div>
    </nav>
  <div class="container">
    <div class="login-section">
      <h1>Login to Your Account</h1>
      <p>Login using social networks</p>
      <div class="social-icons">
        <button class="facebook">f</button>
        <button class="google">G+</button>
        <button class="linkedin">in</button>
      </div>
      <div class="divider">OR</div>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="Ld_index.html" class="form-btn">Sign In</a>
      </form>
    </div>


    <div class="signup-section">
      <h2>New Here?</h2>
      <p>Sign up and discover a great amount of new opportunities!</p>
      <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
    </div>
  </div>
</body>
</html>
