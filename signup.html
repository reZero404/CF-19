<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diprella Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <nav class="full-navbar">
        <div class="nav-container">
            <div class="logo">BoostYourBiz</div>
        </div>
    </nav>
    <div class="container">
        <div class="signup-section">
            <h1>Create an Account</h1>
            <p>Sign up using social networks</p>
            <div class="social-icons">
                <button class="facebook">f</button>
                <button class="google">G+</button>
                <button class="linkedin">in</button>
            </div>
            <div class="divider">OR</div>
            <form>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <input type="password" placeholder="Confirm Password" required />
                <a href="signin.html">
                    <button type="submit">Sign Up</button>
                </a>
            </form>
        </div>

        <div class="login-section">
            <h2>Already have an account?</h2>
            <p>Login and discover a great amount of new opportunities!</p>
            <a href="Ld_index.html"><button class="signup-btn">Sign In</button></a>
        </div>
    </div>
</body>

</html>
